<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></mta>
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div class="search-section">
      <button id="search-button">Filters</button>
      <h2 style="color: rgba(65, 88, 48, 0.6);">Showing <b>30 results</b></h2>
      <input type="text" id="search-input" placeholder="What are looking for?" />
      <button id="search-button">Find</button>
    </div>
    <div class="select">
      <h2>Sorted by</h2>
      <select>
        <option>
          ID
        </option>
        <option>
          Name(A-Z)
        </option>
      </select>
    </div>
  </header>
  <div class="fillers">
    <h3>Filtered ⛒</h3>
    <h3>Sorted ⛒</h3>
    <h3>Bombom ⛒</h3>
  </div>
  <main>
    <div id="loading" style="display: none;">
      <p>Загрузка товаров...</p>
    </div>

    <div id="products-container" class="products-grid">
    </div>
  </main>

  <script src="/js/script.js"></script>
</body>
</html>
